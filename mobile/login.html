<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Eshop</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <main class="front">
      <header>
        <span class="material-icons go_back"> arrow_back </span>
      </header>
      <section class="sub_content">
        <h1 class="heading1">Welcome back !</h1>
        <form action="home.html" class="login_form">
          <fieldset>
            <legend class="hidden">Login form</legend>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Your email adress" />
            <label for="userpassword">Password</label>
            <input
              type="password"
              id="userpassword"
              placeholder="Your password"
            />
          </fieldset>
          <a href="">Forgot Password ?</a>
          <input type="submit" value="Sign in" class="btn big" />
        </form>
      </section>
    </main>
  </body>
</html>
