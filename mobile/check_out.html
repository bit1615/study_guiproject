<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Out - Eshop</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <main class="front cart-page">
      <header class="home_header">
        <span style="cursor: pointer" class="material-icons close go_back">
          close
        </span>
        <h2 class="heading5">Check Out</h2>
      </header>
      <div class="home_content">
        <div class="check_out">
          <div class="check_out_content">
            <span class="material-icons check_circle">
              check_circle_outline
            </span>
            <h2>
              Congratulations. <br />
              Your order is accepted !
            </h2>
            <p>Your items are on the way and should arrive shortly.</p>
          </div>
          <a href="">Track your order</a>
        </div>
      </div>
    </main>
  </body>
</html>
